<nav class="header fixed-top position-sticky">
  <div class="header-wrapper">
    <div class="logo-div">
      <span class="logo-span cursor-pointer">
        <a (click)="scrollToTop()">
        <img class="logo-img" src="https://www.newitventure.com/wp-content/uploads/2018/08/logo-new1.png" [routerLink]="_isLoggedIn ? ['bloglist'] : ['']"/>
    </a>
  </span>
  </div>


    <div class="account" *ngIf="!_isLoggedIn">
      <div
        class="right-text"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <span class="px-3" [routerLink]="['/register']"> Create account</span>
      </div>

      <div
        class="right-text"
        data-bs-toggle="modal"
        (click)="toggleSignIn = true"
        data-bs-target="#exampleModal"
      >
        <span class="log-in" [routerLink]="['/login']">Sign In</span>
      </div>
    </div>

    <div class="account" *ngIf="_isLoggedIn">
      <div class="right-text" (click)="logout()">
        <span class="log-in">Log Out</span>
      </div>
    </div>
  </div>
</nav>
